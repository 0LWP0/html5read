		<script>
			(function(){
			    var Util = (function(){
			        var prefix= 'html5_reader_'
			        var StorageGetter = function(key){
			            return localStorage.getItem(prefix + key)
			        }
			        var StorageSetter = function(key,val){
			                return localStorage.setItem(prefix + key,val)
			        }
			        var getBSONP = function(url ,callback){
			            return $.jsonp({
			                
			                url : url,
			                cache:true,
			                callback:'duokan_fiction_chapter',
			                success : function(result){
			                   
			                    var data =$.base64.decode(result);
			                    var json = decodeURIComponent(escape(data));
			                    callback(json);
			                }
			                
			            })
			        }
			        return{
			            getBSONP:getBSONP,
			            StorageGetter:StorageGetter,
			            StorageSetter:StorageSetter
			        }
			        
			    }) ();
			    
			    var Dom = {
			       
			        top_nac :$('#top-nac'),
			        buttom_nav :$('.buttom-nav'),
			        nav_pannel_bk :$('.nav-pannel-bk'),
			        nav_pannel :$('.nav-pannel'),
			    }
			    
			    var Win = $(window)
			    var Doc = $(document)
			    var readerModel;
			    var readerBaseFrame;
			    var RootContainer = $('#fiction_container');
			    var initFontSize = Util.StorageGetter('font_size');
			    initFontSize = parseInt(initFontSize)
			    if(!initFontSize){
			        initFontSize = 14
			    }
			    RootContainer.css('font-size',initFontSize);
			    
			     var bg = Util.StorageGetter('background')
			     if(!bg){
			         bg = '#E9DFC7'
			     }
			     RootContainer.css('background',bg)
			    
			    function main(){
			    	//TODO 程序入口
			    	readerModel = ReaderModel();
			    	readerBaseFrame = ReaderBaseFrame(RootContainer)
	                readerModel.init(function(data){
	                    readerBaseFrame(data);
	                });
	                
			    	EvenHanlder();
	                
			    }
			    
			    
			    function ReaderModel(){
			        
			        //todo   实现 实现和 实现和阅读器实现
			        var Chapter_id;
			        var sum;
			        var init = function(UIcallback){
			            
			            getFirstionInfo(function(){
			                getCurChapterContent(Chapter_id,function(data){
			                    //todo....
			                    UIcallback && UIcallback(data);
			                })
			            })
			            
			        }
			        var getFirstionInfo = function(callback){
			            $.get('data/chapter.json',function(data){
			                Chapter_id = data.chapters[1].chapter_id;
			                sum = data.chapters.length
			                callback && callback();
			            },'json');
			        }
			        
			        var getCurChapterContent = function(chapter_id,callback){
			            $.get('data/data' + chapter_id + '.json',function(data){
			      
			                if(data.result == 0){
			                    var url = data.jsonp;
			                    Util.getBSONP(url , function(data){
			                        
			                     //   debugger
			                     //       console.log(data);
			                    callback && callback(data)
			                       
			                    });
			                }
			            },'json')
			        }
			        var perChapter = function(UIcallback){
			            
			            Chapter_id = parseInt(Chapter_id,10);
			            if (Chapter_id ==0){
			                return;
			            }
			            Chapter_id-=1
			            getCurChapterContent(Chapter_id,UIcallback)
			        }
			         var nextChapter = function(UIcallback){
			               Chapter_id = parseInt(Chapter_id,10);
			            if (Chapter_id == sum){
			                return;
			            }
			            Chapter_id +=1
			            getCurChapterContent(Chapter_id,UIcallback)
			            
			        }
			        return {
			            
			            init : init,
			            perChapter:perChapter,
			            nextChapter:nextChapter
			        }
			    }
                function ReaderBaseFrame(container){
                    //todo ui
                    function parse(jsonData){
                        var jsonObj = JSON.parse(jsonData);
                        var html = '<h4>'+jsonObj.t + '</h4>'
                        for (var i=0;i<jsonObj.p.length;i++){
                            html += "<p>"+jsonObj.p[i]+'</p>';
                        }
                        return html;
                    }
                    return function(data){
                        
                        container.html(parse(data));
                    }
                }
                
                function EvenHanlder(){
                    $('#prev_button').click(function(){
                        
                        readerBaseFrame.perChapter();
                    })
                    $('#next_button').click(function(){
                        readerModel.nextChapter(function(data){
                        readerBaseFrame(data);
                        })
                    })
                    
                    $('#action_mid').click(function(){
                       
                       if (Dom.top_nac.css('display')=='none'){

                           Dom.buttom_nav.show()
                       }else{
                             Dom.top_nac.hide()
                             Dom.buttom_nav.hide()
                       }
                        
                    });
                    
                    $('.mulu-item-free').click(function(){
                        
                        // 背景切换

                    $('.font-size-button').click(function(){
                        
                        // 字号
                        if (initFontSize<20){
                           initFontSize+=1
                          
                        }else{
                             initFontSize = 14
                        }
                          RootContainer.css('font-size',initFontSize); 
                          Util.StorageSetter('font_size',initFontSize);
                        
                    })
                    $('.mulu-item-two').click(function(){
                        
                        if (Dom.nav_pannel_bk.css('display') =='none'){
                             Dom.nav_pannel_bk.show();
                             Dom.nav_pannel.show();
                        }else{
                             Dom.nav_pannel_bk.hide();
                             Dom.nav_pannel.hide();
                            
                        }
                    })
                    Win.scroll(function(){
                        
                             Dom.top_nac.hide();
                             Dom.nav_pannel_bk.hide();
                             Dom.nav_pannel.hide();
                             Dom.buttom_nav.hide();
                    });
                }
                main();
